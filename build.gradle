plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
	id 'idea'
	id 'application'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.solidarizr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

application {
	mainClassName = 'org.solidarizr.agent.AgentApplication'
}

sourceSets {
	integrationTest {
		compileClasspath += main.runtimeClasspath
		compileClasspath += test.runtimeClasspath
		runtimeClasspath += main.runtimeClasspath
		runtimeClasspath += test.runtimeClasspath
	}
}

idea {
	module {
		testSourceDirs += sourceSets.integrationTest.java.srcDirs
		downloadSources = true
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.2.5'
	implementation 'org.flywaydb:flyway-core:5.2.4'
	implementation 'com.github.pengrad:java-telegram-bot-api:4.1.1'
	compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'com.h2database:h2:1.4.199'
}
